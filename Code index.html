 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
  </head>

  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">What is your favorite place to bring your wife for a date?</p>
    <form id="survey-form">
      <label for="name" id="name-label">Name</label>
      <input id="name" required type="text" placeholder="Enter your name">
      <label for="email" id="email-label">Email</label>
      <input id="email" required type="email" placeholder="Enter your Email">
      <label for="number" id="number-label">Age</label>
      <input id="number" type="number" min="18" max="99" placeholder="Age">
      <select id="dropdown">
        <option value="Beach">Beach</option>
        <option value="Restaurant">Restaurant</option>
        <option value="Home date">Home Date</option>
        <option value="Bowling">Bowling</option>
        <option value="Movie">Movie</option>
      </select>
      <label>Indoor<input type="radio" value="indoor" name="location"></label>
     <label>Outdoor<input type="radio" value="outdoor" name="location"></label>
     <label>Food<input type="checkbox" value="food"></label>
     <label>Hiking<input type="checkbox" value="hiking"></label>
<textarea></textarea>
<input type="submit" id="submit">
<textarea></textarea>
      <form>
  </body>
</html>
